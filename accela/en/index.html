<script>const ACCELA = {"entrance_page":{"path":"\/accela\/en\/","head":"<title>Accela PHP Web Framework<\/title>","content":"<component use=\"layout\" id=\"top\">\n    <div class=\"wrap\">\n      <header class=\"top-header\">\n        <h1><img src=\"\/assets\/img\/accela\/logo.svg\" alt=\"Accela\"><\/h1>\n      <\/header>\n\n      <component use=\"nav\"><\/component>\n\n      <section class=\"introduction\">\n        <header>\n          <h2>Accela<\/h2>\n          <p>PHP Web Framework<\/p>\n        <\/header>\n        <p>\n          Accela is a PHP Web Framework that we are developing experimentally with inspired by Dynamic Routing and SSG of Next.js.\n          It is suitable for developing small static sites, but you can develop dynamic sites using it.\n          This site is also built using Accela.\n        <\/p>\n      <\/section>\n\n      <section class=\"features\">\n        <header>\n          <h2>Features<\/h2>\n        <\/header>\n\n        <section>\n          <div class=\"texts\">\n            <h3>Routing<\/h3>\n            <p>No need to code special processing for Routing, because Page URL correspond template file path.<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature1.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts\">\n            <h3>Simple Templates<\/h3>\n            <p>Based on HTML, the introduction of special tags and syntax is eliminated as much as possible. You can concentrate on coding only the information on that page, and common components, common <head \/>, etc. within the site will be assembled automatically.<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature3.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts\">\n            <h3>Faster page moving<\/h3>\n            <p>Since all page data is downloaded at the first access, you can move pages faster with JavaScript. It is also possible to hook page transitions and insert animation and tracking processing.<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature2.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts\">\n            <h3>Extensibility<\/h3>\n            <p>Dynamic content assembly is designed to be either server-side (PHP) or client-side (JavaScript). Since asynchronous processing does not occur on the server side, you can develop without worrying about special processing and state during static build.<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature4.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts no-image\">\n            <h3>Build (in development)<\/h3>\n            <p>Since the HTML and JSON output during development are output as static data as they are, the same operation is guaranteed.<\/p>\n          <\/div>\n        <\/section>\n      <\/section>\n    <\/div>\n  <\/component>","props":[]},"components":{"document-layout":"<component use=\"lower-layout\" @id=\"id\">\n  <h2 class=\"page-title\">Document<\/h2>\n\n  <div class=\"document-layout\">\n    <div data-use-module=\"document_nav_toggle\" class=\"side-toggle\"><\/div>\n    <div class=\"side\" data-bind=\"data-current:current\" data-bind-html=\"document-nav\"><\/div>\n    <main data-contents><\/main>\n  <\/div>\n<\/component>\n","layout":"<div data-use-module=\"background_image\"><\/div>\n<div class=\"wrap-all\" data-bind=\"id:id\">\n  <div class=\"content\" data-contents><\/div>\n\n  <footer class=\"page-footer\">\n    <p>copyright &copy; quocca-works.com<\/p>\n  <\/footer>\n<\/div>\n","lower-layout":"<component use=\"layout\" @id=\"id\">\n  <header class=\"page-header\">\n    <h1><a href=\"\/accela\/\"><img src=\"\/assets\/img\/accela\/logo.svg\" alt=\"Accela\"><\/a><\/h1>\n    <component use=\"nav\"><\/component>\n  <\/header>\n\n  <div class=\"lower\" data-contents><\/div>\n<\/component>\n","nav":"<nav>\n  <ul>\n    <li><a href=\"\/accela\/doc\/about\/\">Document<\/a><\/li>\n    <!--li><a href=\"\/accela\/examples\/\">Examples<\/a><\/li-->\n    <li><a href=\"\/accela\/download\/\">Download<\/a><\/li>\n    <!--li class=\"lang\"><a href=\"\/accela\/\">ja<\/a> \/ <a href=\"\/accela\/en\/\">en<\/a><\/li-->\n  <\/ul>\n<\/nav>\n"},"utime":"f1670214069"}; ACCELA.modules = {};</script>
