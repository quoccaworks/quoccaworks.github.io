<script>const ACCELA = {"entrance_page":{"path":"\/accela\/","head":"<title>Accela PHP Web Framework<\/title>\n<meta name=\"description\" content=\"Accela\u306f\u3001Next.js\u306e\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u3068\u9759\u7684\u30b5\u30a4\u30c8\u30b8\u30a7\u30cd\u30ec\u30fc\u30bf\u3092\u53c2\u8003\u306b\u3057\u3066\u3001\u5b9f\u9a13\u7684\u306b\u958b\u767a\u3057\u3066\u3044\u308bPHP\u88fd\u306eWeb\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3067\u3059\u3002\">\n<meta name=\"keywords\" content=\"\">\n\n<!-- OGP -->\n<meta property=\"og:site_name\" content=\"Accela\">\n<meta property=\"og:type\" content=\"website\">\n<meta property=\"og:locale\" content=\"ja_JP\">\n<meta property=\"og:image\" content=\"https:\/\/quocca-works.com\/assets\/img\/ogp.png\">\n<meta property=\"og:url\" content=\"https:\/\/quocca-works.com\/accela\/\">\n<meta property=\"og:title\" content=\"Accela PHP Web Framework\">\n<meta property=\"og:description\" content=\"Accela\u306f\u3001Next.js\u306e\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u3068\u9759\u7684\u30b5\u30a4\u30c8\u30b8\u30a7\u30cd\u30ec\u30fc\u30bf\u3092\u53c2\u8003\u306b\u3057\u3066\u3001\u5b9f\u9a13\u7684\u306b\u958b\u767a\u3057\u3066\u3044\u308bPHP\u88fd\u306eWeb\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3067\u3059\u3002\">\n","content":"<component use=\"layout\" id=\"top\">\n    <div class=\"wrap\">\n      <header class=\"top-header\">\n        <h1><img src=\"\/assets\/img\/accela\/logo.svg\" alt=\"Accela\"><\/h1>\n      <\/header>\n\n      <component use=\"nav\"><\/component>\n\n      <section class=\"introduction\">\n        <header>\n          <h2>Accela<\/h2>\n          <p>PHP Web Framework<\/p>\n        <\/header>\n\n        <p>Accela\u306f\u3001Next.js\u306e\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u3068\u9759\u7684\u30b5\u30a4\u30c8\u30b8\u30a7\u30cd\u30ec\u30fc\u30bf\u3092\u53c2\u8003\u306b\u3057\u3066\u3001\u5b9f\u9a13\u7684\u306b\u958b\u767a\u3057\u3066\u3044\u308bPHP\u88fd\u306eWeb\u30d5\ >\n          <div class=\"texts\">\n            <h3>\u30da\u30fc\u30b8\u9077\u79fb\u306e\u9ad8\u901f\u5316<\/h3>\n            <p>\u6700\u521d\u306e\u30a2\u30af\u30bb\u30b9\u6642\u306b\u5168\u3066\u306e\u30da\u30fc\u30b8\u30c7\u30fc\u30bf\u3092\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3059\u308b\u305f\u3081\u3001JavaScript\u3067\u9ad8\u901f\u306b\u30da\u30fc\u30b8\u306e\u79fb\u52d5\u3092\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u3067\u3059\u3002\u30da\u30fc\u30b8\u9077\u79fb\u3092\u30d5\u30c3\u30af\u3057\u3001\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u3084\u30c8\u30e9\u30c3\u30ad\u30f3\u30b0\u306e\u51e6\u7406\u3092\u631f\u3080\u3053\u3068\u3082\u53ef\u80fd\u3067\u3059\u3002<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature2.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts\">\n            <h3>\u62e1\u5f35\u6027<\/h3>\n            <p>\u52d5\u7684\u306a\u30b3\u30f3\u30c6\u30f3\u30c4\u306e\u7d44\u307f\u7acb\u3066\u306f\u3001\u30b5\u30fc\u30d0\u30b5\u30a4\u30c9(PHP)\u30fb\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u30b5\u30a4\u30c9(JavaScript)\u3069\u3061\u3089\u3067\u3082\u3067\u304d\u308b\u3088\u3046\u306b\u8a2d\u8a08\u3057\u3066\u3044\u307e\u3059\u3002\u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u3067\u306f\u975e\u540c\u671f\u306e\u51e6\u7406\u304c\u767a\u751f\u3057\u306a\u3044\u305f\u3081\u3001\u9759\u7684\u30d3\u30eb\u30c9\u6642\u3082\u7279\u6b8a\u306a\u51e6\u7406\u3084\u30b9\u30c6\u30fc\u30c8\u3092\u6c17\u306b\u3059\u308b\u3053\u3068\u306a\u304f\u958b\u767a\u3067\u304d\u307e\u3059\u3002<\/p>\n          <\/div>\n          <img src=\"\/assets\/img\/accela\/top\/feature4.svg\" alt=\"\">\n        <\/section>\n\n        <section>\n          <div class=\"texts no-image\">\n            <h3>\u9759\u7684\u30d3\u30eb\u30c9<\/h3>\n            <p>\u5168\u30da\u30fc\u30b8\u306eHTML\u3068JSON\u304c\u305d\u306e\u307e\u307e\u9759\u7684\u30c7\u30fc\u30bf\u3068\u3057\u3066\u66f8\u304d\u51fa\u3055\u308c\u308b\u306e\u3067\u3001\u958b\u767a\u6642\u306e\u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u30ec\u30f3\u30c0\u30ea\u30f3\u30b0\u3068\u9759\u7684\u30d3\u30eb\u30c9\u30c7\u30fc\u30bf\u306f\u540c\u3058\u52d5\u4f5c\u3092\u3059\u308b\u3053\u3068\u304c\u4fdd\u8a3c\u3055\u308c\u307e\u3059\u3002<\/p>\n          <\/div>\n        <\/section>\n      <\/section>\n    <\/div>\n  <\/component>","props":[]},"components":{"document-layout":"<component use=\"lower-layout\" @id=\"id\">\n  <h2 class=\"page-title\">Document<\/h2>\n\n  <div class=\"document-layout\">\n    <div data-use-module=\"document_nav_toggle\" class=\"side-toggle\"><\/div>\n    <div class=\"side\" data-bind=\"data-current:current\" data-bind-html=\"document-nav\"><\/div>\n    <main data-contents><\/main>\n  <\/div>\n<\/component>\n","layout":"<div data-use-module=\"background_image\"><\/div>\n<div class=\"wrap-all\" data-bind=\"id:id\">\n  <div class=\"content\" data-contents><\/div>\n\n  <footer class=\"page-footer\">\n    <p>copyright &copy; quocca-works.com<\/p>\n  <\/footer>\n<\/div>\n","lower-layout":"<component use=\"layout\" @id=\"id\">\n  <header class=\"page-header\">\n    <h1><a href=\"\/accela\/\"><img src=\"\/assets\/img\/accela\/logo.svg\" alt=\"Accela\"><\/a><\/h1>\n    <component use=\"nav\"><\/component>\n  <\/header>\n\n  <div class=\"lower\" data-contents><\/div>\n<\/component>\n","nav":"<nav>\n  <ul>\n    <li><a href=\"\/accela\/doc\/about\/\">Document<\/a><\/li>\n    <!--li><a href=\"\/accela\/examples\/\">Examples<\/a><\/li-->\n    <li><a href=\"\/accela\/download\/\">Download<\/a><\/li>\n    <!--li class=\"lang\"><a href=\"\/accela\/\">ja<\/a> \/ <a href=\"\/accela\/en\/\">en<\/a><\/li-->\n  <\/ul>\n<\/nav>\n"},"utime":"f1626172102"}; ACCELA.modules = {};</script>
