u3082\u3057\u308c\u307e\u305b\u3093\u3002\n\n\u4ed6\u306e\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3068\u9055\u3044\u3001\u5358\u7d14\u306a\u9759\u7684\u30b5\u30a4\u30c8\u3067\u306f\u4e00\u5207PHP\u306e\u30b3\u30fc\u30c9\u3092\u89e6\u308b\u3053\u3068\u306a\u304f\u3001HTML\u30d9\u30fc\u30b9\u306e\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u3060\u3051\u3067\u958b\u767a\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u30b5\u30a4\u30c9\u306fjQuery\u3092\u4f7f\u3063\u3066\u8a2d\u8a08\u3055\u308c\u3066\u3044\u308b\u305f\u3081\u3001\u5b66\u7fd2\u30b3\u30b9\u30c8\u3082\u6700\u5c0f\u9650\u3067\u6e08\u307f\u307e\u3059\u3002\n\n## \u7279\u5fb4\n- \u4f4e\u30b3\u30b9\u30c8\u306e\u5b66\u7fd2\u3067\u958b\u767a\u53ef\u80fd\n- \u5168\u3066\u306e\u30c7\u30fc\u30bf\u306e\u9759\u7684\u30d3\u30eb\u30c9(\u4e00\u90e8\u958b\u767a\u4e2d)\n\n### \u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u306e\u7279\u5fb4\n- HTML\u306e\u77e5\u8b58\u3060\u3051\u3067\u4f5c\u6210\u3067\u304d\u308b\u30da\u30fc\u30b8\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\n- \u81ea\u52d5\u3067\u69cb\u7bc9\u3055\u308c\u308b\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u30b7\u30b9\u30c6\u30e0\n- \u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u306b\u3088\u308bHTML\u30d1\u30fc\u30c4\u306e\u8aad\u307f\u8fbc\u307f\n- PHP\u306b\u3088\u308b\u540c\u671f\u7684\u306a\u52d5\u7684\u30b3\u30f3\u30c6\u30f3\u30c4\u958b\u767a\n\n### \u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u30b5\u30a4\u30c9\u306e\u7279\u5fb4\n- jQuery\u30d9\u30fc\u30b9\u306e\u958b\u767a\n- \u30e2\u30b8\u30e5\u30fc\u30eb\u306b\u3088\u308b\u975e\u540c\u671f\u3067\u306e\u52d5\u7684\u30b3\u30f3\u30c6\u30f3\u30c4\u958b\u767a\n- \u30da\u30fc\u30b8\u9077\u79fb\u306e\u30d5\u30c3\u30af\u3092\u4f7f\u3063\u305f\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u3084\u30c8\u30e9\u30c3\u30ad\u30f3\u30b0\u306e\u5b9f\u88c5\n\n\n## \u4eca\u306e\u3068\u3053\u308d\u5b9f\u88c5\u4e88\u5b9a\u306e\u306a\u3044\u6a5f\u80fd\n- CMS\u69cb\u7bc9\n- \u4eee\u60f3DOM\n- \u30ea\u30a2\u30af\u30c6\u30a3\u30d6\u30b7\u30b9\u30c6\u30e0\u306e\u30b5\u30dd\u30fc\u30c8\n- \u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u3067\u306e\u975e\u540c\u671f\u51e6\u7406\n- \u30e2\u30c7\u30eb\u3001\u30b9\u30c6\u30fc\u30c8\n\n<!--\n## \u51e6\u7406\u306e\u6d41\u308c\n1. Accela\u306e\u8aad\u307f\u8fbc\u307f (Server)\n2. \u521d\u671f\u30c7\u30fc\u30bf\u306e\u66f8\u304d\u51fa\u3057 (Server)\n  - \u30d9\u30fc\u30b9\u306eHTML\n  - \u30a2\u30af\u30bb\u30b9\u3055\u308c\u305f\u30da\u30fc\u30b8\u306eJS\u30aa\u30d6\u30b8\u30a7\u30af\u30c8\n  - \u5168\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\n  - \u5168\u30e2\u30b8\u30e5\u30fc\u30eb\u306e\u95a2\u6570\n3. \u30a2\u30af\u30bb\u30b9\u3055\u308c\u305f\u30da\u30fc\u30b8\u306e\u30ec\u30f3\u30c0\u30ea\u30f3\u30b0 (Client)\n  - \u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u306e\u9069\u7528\n  - \u5024\u306e\u30d0\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0\n  - \u30e2\u30b8\u30e5\u30fc\u30eb\u306e\u8aad\u307f\u8fbc\u307f\n4. \u5168\u30da\u30fc\u30b8\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u306eJSON\u30c7\u30fc\u30bf\u306e\u8aad\u307f\u8fbc\u307f (Client + Server)\n5. \u30da\u30fc\u30b8\u79fb\u52d5\u30b9\u30af\u30ea\u30d7\u30c8\u306e\u8ffd\u52a0 (Client)\n-->\n"}},"components":{"document-layout":"<component use=\"lower-layout\" @id=\"id\">\n  <h2 class=\"page-title\">Document<\/h2>\n\n  <div class=\"document-layout\">\n    <div data-use-module=\"document_nav_toggle\" class=\"side-toggle\"><\/div>\n    <div class=\"side\" data-bind=\"data-current:current\" data-bind-html=\"document-nav\"><\/div>\n    <main data-contents><\/main>\n  <\/div>\n<\/component>\n","layout":"<div data-use-module=\"background_image\"><\/div>\n<div class=\"wrap-all\" data-bind=\"id:id\">\n  <div class=\"content\" data-contents><\/div>\n\n  <footer class=\"page-footer\">\n    <p>copyright &copy; quocca-works.com<\/p>\n  <\/footer>\n<\/div>\n","lower-layout":"<component use=\"layout\" @id=\"id\">\n  <header class=\"page-header\">\n    <h1><a href=\"\/accela\/\"><img src=\"\/assets\/img\/accela\/logo.svg\"
