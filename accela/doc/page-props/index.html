<script>const ACCELA = {"entrance_page":{"path":"\/accela\/doc\/[slug]\/","head":"<title>Page Props - Accela Document<\/title>\n<meta name=\"description\" content=\"\">\n<meta name=\"keywords\" content=\"\">\n\n<!-- OGP -->\n<meta property=\"og:site_name\" content=\"Accela\">\n<meta property=\"og:type\" content=\"article\">\n<meta property=\"og:locale\" content=\"ja_JP\">\n<meta property=\"og:image\" content=\"https:\/\/quocca-works.com\/assets\/img\/accela\/ogp.png\">\n<meta property=\"og:url\" content=\"https:\/\/quocca-works.com\/accela\/doc\/page-props\/\">\n<meta property=\"og:title\" content=\"Page Props - Accela Document\">\n<meta property=\"og:description\" content=\"\">\n","content":"<component use=\"document-layout\" id=\"document\" @current=\"slug\" @document-nav=\"document-nav\">\n    <article class=\"document\" data-use-module=\"unescape_markdown\" data-bind-text=\"md\"><\/div>\n  <\/component>","props":{"title":"Page Props - Accela Document","slug":"page-props","path":"\/accela\/doc\/page-props\/","document-nav":"<ul><li class=\"accela\"><a href=\"..\/about\/\">Accela\u3068\u306f<\/a><\/li><li class=\"accela\"><a href=\"..\/structure\/\">\u30d5\u30a1\u30a4\u30eb\u69cb\u6210<\/a><\/li><li class=\"html\"><a href=\"..\/common-html\/\">\u30b5\u30a4\u30c8\u306e\u5171\u901a\u60c5\u5831<\/a><\/li><li class=\"html\"><a href=\"..\/templates\/\">\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8<\/a><\/li><li class=\"accela\"><a href=\"..\/routing\/\">\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0<\/a><\/li><li class=\"accela\"><a href=\"..\/dynamic-routing\/\">\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0<\/a><\/li><li class=\"html\"><a href=\"..\/components\/\">\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8<\/a><\/li><li class=\"php\"><a href=\"..\/server-components\/\">\u30b5\u30fc\u30d0\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8<\/a><\/li><li class=\"accela\"><a href=\"..\/binding\/\">\u5024\u306e\u30d0\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0<\/a><\/li><li class=\"php\"><a href=\"..\/page-paths\/\">Page Paths<\/a><\/li><li class=\"php\"><a href=\"..\/page-props\/\" class=\"current\">Page Props<\/a><\/li><li class=\"js\"><a href=\"..\/modules\/\">\u30e2\u30b8\u30e5\u30fc\u30eb<\/a><\/li><li class=\"js\"><a href=\"..\/built-in-modules\/\">\u30d3\u30eb\u30c8\u30a4\u30f3\u30e2\u30b8\u30e5\u30fc\u30eb<\/a><\/li><li class=\"js\"><a href=\"..\/js-hooks\/\">\u30da\u30fc\u30b8\u79fb\u52d5\u6642\u306e\u30d5\u30c3\u30af<\/a><\/li><li class=\"accela\"><a href=\"..\/static-site-generation\/\">\u9759\u7684\u30d3\u30eb\u30c9<\/a><\/li><li class=\"php\"><a href=\"..\/functions\/\">\u7d44\u307f\u8fbc\u307f\u95a2\u6570(PHP)<\/a><\/li><li class=\"accela\"><a href=\"..\/dynamic-functions\/\">\u52d5\u7684\u51e6\u7406\u306e\u6bd4\u8f03<\/a><\/li><\/ul>","md":"# Page Props\n`app\/page-init.php`\n\n[Page Paths](..\/page-paths\/)\u3067\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u306f\u5b9f\u73fe\u3067\u304d\u307e\u3057\u305f\u304c\u3001\u5b9f\u969b\u306b\u30da\u30fc\u30b8\u3054\u3068\u306e\u5185\u5bb9\u3092\u5909\u66f4\u3059\u308b\u306b\u306f\u3001URL\u306b\u5408\u308f\u305b\u3066\u9055\u3046\u60c5\u5831\u3092\u6271\u3046\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002\n\n\n## \u26a0\ufe0f\u6ce8\u610f\u70b9\n\u30ea\u30af\u30a8\u30b9\u30c8\u3084\u30bb\u30c3\u30b7\u30e7\u30f3\u306a\u3069\u3001\u30a2\u30af\u30bb\u30b9\u3054\u3068\u306b\u5909\u5316\u3059\u308b(\u30a2\u30af\u30bb\u30b9\u6642\u306b\u6c7a\u5b9a\u3059\u308b)\u60c5\u5831\u3092\u4f7f\u3046\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002\n\u305d\u3046\u3044\u3063\u305f\u60c5\u5831\u3092\u6271\u3046\u3068\u3001\u4e00\u898b\u52d5\u4f5c\u3059\u308b\u3088\u3046\u306b\u898b\u3048\u3066\u3082\u9759\u7684\u30d3\u30eb\u30c9\u3067\u9f5f\u9f6c\u304c\u751f\u307e\u308c\u307e\u3059\u3002\n\n\u305f\u3068\u3048\u3070\u3001Page Props\u3067User Agent\u3092\u6271\u3046\u3068\u3001\u9759\u7684\u30d3\u30eb\u30c9\u3092\u5b9f\u884c\u3057\u305f\u74b0\u5883\u306e\u60c5\u5831\u304c\u30ad\u30e3\u30c3\u30b7\u30e5\u3055\u308c\u308b\u305f\u3081\u3001\u6bce\u56de\u540c\u3058\u3082\u306e\u304c\u8868\u793a\u3055\u308c\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002\n\u540c\u69d8\u306e\u7406\u7531\u3067\u3001\u30e6\u30fc\u30b6\u30ed\u30b0\u30a4\u30f3\u306a\u3069\u306e\u6a5f\u80fd\u3092\u6271\u3046\u3053\u3068\u3082\u3067\u304d\u307e\u305b\u3093\u3002\n\n\n## page_props\u95a2\u6570\n\u30da\u30fc\u30b8\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u306b\u56fa\u6709\u306e\u5024\u3092\u6e21\u3059\u306b\u306f\u3001`app\/page-init.php`\u5185\u3067`page_props()`\u3092\u4f7f\u3044\u307e\u3059\u3002\n\u52d5\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u306b\u4f7f\u7528\u3059\u308b\u4eee\u5909\u6570(*slug*\u306a\u3069)\u306f\u3001\u5168\u3066\u30b3\u30fc\u30eb\u30d0\u30c3\u30af\u95a2\u6570\u306e\u5f15\u6570\u3068\u3057\u3066\u6e21\u3055\u308c\u307e\u3059\u3002\n\n<div class=\"code-with-caption\">\n\n`page-init.php`\n```php\npage_props(\"\/category\/[slug]\/\", function($query){\n  return [\n    \"slug\" => $query[\"slug\"],\n  ];\n});\n\npage_props(\"\/category\/[slug]\/[id]\", function($query){\n  return [\n    \"slug\" => $query[\"slug\"],\n    \"article_id\" => $query[\"id\"],\n  ];\n});\n```\n<\/div>\n\n\u3053\u308c\u3089\u306e\u5024\u306f\u3001[\u5024\u306e\u30d0\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0](..\/binding\/)\u3067\u7d39\u4ecb\u3057\u305f\u30d0\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0\u6a5f\u69cb\u306b\u3088\u3063\u3066\u3001\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u3082\u3057\u304f\u306f\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u5185\u3067\u53d6\u5f97\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\n\n## \u9759\u7684\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u6642\n\u9759\u7684\u30da\u30fc\u30b8\u3067\u3082\u3001\u540c\u69d8\u306bPage Props\u3092\u7528\u3044\u305f\u30d0\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0\u304c\u884c\u3048\u307e\u3059\u3002(\u3053\u306e\u5834\u5408$query\u306f\u6e21\u3055\u308c\u307e\u305b\u3093\u3002)\n\n<div class=\"code-with-caption\">\n\n`page-init.php`\n```php\npage_props(\"\/\", function(){\n  return [\n    \"key\" => \"value\"\n  ];\n});\n```\n<\/div>\n\n## \u5b9f\u969b\u306e\u4f7f\u3044\u65b9\n\u305f\u3068\u3048\u3070\u3001\u30ab\u30c6\u30b4\u30ea\u30da\u30fc\u30b8\u3067\u8a18\u4e8b\u306e\u4e00\u89a7\u3092\u8868\u793a\u3057\u305f\u3044\u5834\u5408\u3001\u901a\u5e38\u306fAPI\u3067\u53d6\u5f97\u3057\u305f\u914d\u5217\u3092\u30eb\u30fc\u30d7\u3057\u307e\u3059\u3002\n\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u3001\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u306b\u306f\u5236\u5fa1\u69cb\u9020\u304c\u306a\u3044\u305f\u3081\u3001Page Props\u306e\u4e2d\u3067HTML\u3092\u7d44\u307f\u7acb\u3066\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002(\u203b[\u30e2\u30b8\u30e5\u30fc\u30eb](..\/modules\/)\u3068\u9023\u643a\u3059\u308b\u3053\u3068\u3082\u3067\u304d\u307e\u3059\u3002)\n\n<div class=\"code-with-caption\">\n\n`page-init.php`\n```php\npage_props(\"\/category\/[slug]\/\", function($query){\n  $category_slug = $query[\"slug\"];\n\n  $lis = array_map(function($article){\n    $title = htmlspecialchars($article->title);\n    return \"<li><a href=\\\".\/{$article->id}\\\">{$title}<\/a><\/li>\"\n  }, SomeAPI::get_articles_by_category($category_slug));\n\n  return [\n    \"slug\" => $category_slug,\n    \"lis\" => implode(\"\", $lis),\n  ];\n});\n```\n\n`category\/[slug]\/index.html`\n```html\n...\n<body>\n  ...\n  <ul data-bind-html=\"lis\"><\/ul>\n<\/body>\n```\n<\/div>\n\n[Page Paths](..\/page-paths\/)\u3068\u540c\u69d8\u3001Page Props\u3082\u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u3067\u540c\u671f\u7684\u306b\u884c\u308f\u308c\u3001\u9759\u7684\u30d3\u30eb\u30c9\u6642\u306b\u306f\u5168\u3066\u30ad\u30e3\u30c3\u30b7\u30e5\u3055\u308c\u307e\u3059\u3002\n"}},"components":{"document-layout":"<component use=\"lower-layout\" @id=\"id\">\n  <h2 class=\"page-title\">Document<\/h2>\n\n  <div class=\"document-layout\">\n    <div data-use-module=\"document_nav_toggle\" class=\"side-toggle\"><\/div>\n    <div class=\"side\" data-bind=\"data-current:current\" data-bind-ht
