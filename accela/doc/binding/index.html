/component>\n```\n<\/div>\n\n## \u30d0\u30a4\u30f3\u30c9\n### \u30d7\u30ed\u30d1\u30c6\u30a3\n`data-bind`\u306b\u3001\u30b3\u30ed\u30f3\u533a\u5207\u308a\u3067**\u30d0\u30a4\u30f3\u30c9\u3057\u305f\u3044\u30d7\u30ed\u30d1\u30c6\u30a3\u540d**\u3068**\u547c\u3073\u51fa\u3057\u5143\u3067\u6307\u5b9a\u3057\u305f\u30d7\u30ed\u30d1\u30c6\u30a3\u540d**\u3092\u8a18\u8ff0\u3057\u307e\u3059\u3002\n\n<div class=\"code-with-caption\">\n\n`component-a.html`\n```html\n<div data-bind=\"id:id\"><\/div>\n\u2193\n<div id=\"accela\"><\/div>\n\n<div data-bind=\"class:id\"><\/div>\n\u2193\n<div class=\"accela\"><\/div>\n```\n<\/div>\n\n1\u3064\u306e\u30bf\u30b0\u306b\u8907\u6570\u306e\u30d7\u30ed\u30d1\u30c6\u30a3\u3092\u30d0\u30a4\u30f3\u30c9\u3057\u305f\u3044\u5834\u5408\u306f\u3001\u30ab\u30f3\u30de\u533a\u5207\u308a\u3067\u8a18\u8ff0\u3057\u307e\u3059\u3002\n\n<div class=\"code-with-caption\">\n\n`component-a.html`\n```html\n<div data-bind=\"id:id,data-title:title\"><\/div>\n\u2193\n<div id=\"accela\" data-title=\"Accela\"><\/div>\n```\n<\/div>\n\n### innerHTML\n`data-bind-html`\u3092\u4f7f\u3048\u3070\u3001innerHTML\u3092\u66f4\u65b0\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\n<div class=\"code-with-caption\">\n\n`component-a.html`\n```html\n<h1 data-bind=\"id:id\" data-bind-html=\"title\"><\/div>\n\u2193\n<h1 id=\"accela\">Accela<\/h1>\n```\n<\/div>\n\n\u30bf\u30b0\u3092\u30a8\u30b9\u30b1\u30fc\u30d7\u3057\u305f\u3044\u5834\u5408\u306f`data-bind-text`\u3092\u4f7f\u3044\u307e\u3059\u3002\n\n\n## \u59d4\u8b72\n\u547c\u3073\u51fa\u3057\u5143\u3067\u6307\u5b9a\u3057\u305f\u30d7\u30ed\u30d1\u30c6\u30a3\u3092\u3001\u3055\u3089\u306b\u5b50\u306e\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u306b\u6e21\u3057\u305f\u3044\u5834\u5408\u306f\u3001`@prop=\"prop-name\"`\u3092\u4f7f\u3044\u307e\u3059\u3002\n\n<div class=\"code-with-caption\">\n\n`component-a.html`\n```html\n<component use=\"component-b\" @id=\"id\" @text=\"title\">\n```\n\n`component-b.html`\n```html\n<h1 data-bind=\"id:id\" data-bind-html=\"text\"><\/h1>\n\u2193\n<h1 id=\"accela\">Accela<\/h1>\n```\n<\/div>\n\n## \u30d7\u30ed\u30d1\u30c6\u30a3\u306e\u52a0\u5de5\n\u30e2\u30b8\u30e5\u30fc\u30eb\u3092\u4f7f\u3048\u3070\u3001\u30d0\u30a4\u30f3\u30c9\u3057\u305f\u5024\u3092\u52a0\u5de5\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u8a73\u7d30\u306f[\u30e2\u30b8\u30e5\u30fc\u30eb](..\/modules\/)\u3092\u53c2\u7167\u3002\n\n<div class=\"code-with-caption\">\n\n`script.js`\n```javascript\nACCELA.modules.uppercase = function(object){\n  object.text(object.text().toUpperCase());\n};\n\nACCELA.modules.print_class_name = function(object){\n  object.text(object[0].className);\n}\n```\n\n`compnent-a.html`\n```html\n<div data-use-module=\"uppercase\" data-bind-text=\"title\"><\/div>\n\u2193\n<div>ACCELA<\/div>\n\n<div data-use-module=\"print_class_name\" data-bind=\"class:id\"><\/div>\n\u2193\n<div class=\"accela\">accela<\/div>\n```\n<\/div>\n"}},"components":{"document-layout":"<component use=\"lower-layout\" @id=\"id\">\n  <h2 class=\"page-title\">Document<\/h2>\n\n  <div class=\"document-layout\">\n    <div data-use-module=\"document_nav_toggle\" class=\"side-toggle\"><\/div>\n    <div class=\"side\" data-bind=\"data-current:current\" data-bind-html=\"document-nav\"><\/div>\n    <main data-contents><\/main>\n  <\/div>\n<\/component>\n","layout":"<div data-use-module=\"background_image\"><\/div>\n<div class=\"wrap-all\" data-bind=\"id:id\">\n  <div class=\"content\" data-contents><\/div>\n\n  <footer class=\"page-footer\">\n    <p>copyright &copy; quocca-works.com<\/p>\n  <\/footer>\n<\/div>\n","lower-layout":"<component use=\"layout\" @id=\"id\">\n  <header class=\"page-header\">\n    <h1><a href=\"\/accela\/\"><img src=\"\/assets\/img\/accela\/logo.svg\" alt=\"Accela\"><\/a><\/h1>\n    <component use=\"nav\"><\/component>\n  <\/header>\n\n  <div class=\"lower\" data-contents><\/div>\n<\/component>\n","nav":"<nav>\n  <ul>\n    <li><a href=\"\/accela\/doc\/about\/\">Doc
